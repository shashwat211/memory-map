                    {

            // --- FAMILY (New - Chandigarh) ---
            { 
                chapter: "The Roots", 
                location: "üìç Chandigarh", 
                lat: 30.7333, lng: 76.7794, 
                author: "Family",
                pages: [
                    {
                        chapter: "Maa's Wishes",
                        img: "Images/maa.jpeg", // PLACEHOLDER
                        fit: "contain",
                        text: "Jug jug jiyo mera laal... (May you live long my son). Wishing you all the happiness in the world. Always keep smiling and shining bright. Happy Birthday!",
                        narrative: "Pure unconditional love.",
                        icon: "üçõ",
                        title: "Annapurna"
                    },
                    {
                        chapter: "Papa's Blessings",
                        img: "Images/papa.jpeg", // PLACEHOLDER
                        fit: "contain",
                        text: "Proud of you my son. Keep working hard, stay grounded, and achieve all your dreams. My blessings are always with you. Happy Birthday.",
                        narrative: "The silent strength.",
                        icon: "ü¶Å",
                        title: "The Lion King"
                    },
                    {
                        chapter: "Jiju's Vibes",
                        img: "Images/jiju.jpeg", // PLACEHOLDER
                        fit: "contain",
                        text: "Happy Birthday Shashwat! Have a blast, enjoy your day to the fullest. Keep rocking and stay the cool person you are!",
                        narrative: "Strategist and fun-maker.",
                        icon: "üï∂Ô∏è",
                        title: "Cool Dude"
                    }
                ]
            }
        ];

        // --- MAP & MARKERS ---
        var map = L.map('map-background', { zoomControl: false, scrollWheelZoom: true, dragging: true }).setView([30, 10], 3);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '', maxZoom: 19 }).addTo(map);

        let currentActiveIndex = 0;
        let currentInternalPageIndex = 0; 
        let isAutoplay = false;
        let mapMarkers = []; 

        storyline.forEach((data, index) => {
            const iconChar = data.pages ? data.pages[0].icon : data.icon;
            const smallIcon = L.divIcon({ className: 'custom-pin', html: `<span>${iconChar}</span>`, iconSize: [42, 42], iconAnchor: [21, 21] });
            const marker = L.marker([data.lat, data.lng], {icon: smallIcon}).addTo(map);
            marker.bindTooltip(data.location, { direction: 'top', offset: [0, -10], className: 'location-label', permanent: false });
            marker.on('click', () => { if(!isAutoplay) { currentActiveIndex = index; openStory(index); } });
            mapMarkers.push(marker);
        });

        // --- VIDEO INTRO ---
        let introIndex = 0;
        function initiateJourney(autoplayMode) {
            isAutoplay = autoplayMode;
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('video-intro-overlay').style.display = 'flex';
            playNextIntroVideo();
        }

        function playNextIntroVideo() {
            if(introIndex >= openingVideos.length) { endIntroSequence(); return; }
            const videoData = openingVideos[introIndex];
            const videoEl = document.getElementById('intro-video-element');
            const textEl = document.getElementById('intro-text');
            videoEl.src = videoData.src; textEl.innerText = videoData.label;
            videoEl.play().catch(e => { console.log("Autoplay prevented"); });
            videoEl.onended = () => { introIndex++; playNextIntroVideo(); };
        }

        function endIntroSequence() {
            document.getElementById('video-intro-overlay').style.display = 'none';
            document.getElementById('intro-video-element').pause();
            if(isAutoplay) { startAutoplay(); } else { startManual(); }
        }

        // --- CORE LOGIC ---
        function startManual() { 
            map.flyTo([30, 10], 3, { duration: 1.5 });
        }

        function startAutoplay() {
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.querySelector('.close-btn').style.display = 'none';
            runAutoplaySequence(0, 0); 
        }

        function runAutoplaySequence(storyIndex, pageIndex) {
            if(storyIndex >= storyline.length) { finishTour(); return; }
            
            if(pageIndex === 0) {
                openStory(storyIndex);
            } else {
                currentInternalPageIndex = pageIndex;
                loadPageContent(storyline[storyIndex].pages[pageIndex], false);
                document.querySelector('.glass-card').scrollTop = 0;
            }
            
            setTimeout(() => {
                const cardContainer = document.getElementById('story-card-container');
                const card = document.querySelector('.glass-card');
                const vid = document.getElementById('ev-video');
                cardContainer.style.display = 'block'; 

                let currentData = storyline[storyIndex];
                if(currentData.pages) currentData = currentData.pages[pageIndex];

                const isVideo = currentData.video || (currentData.img && currentData.img.endsWith('.mp4'));

                function performScrollAndReveal() {
                    vid.onended = null;
                    card.scrollTo({ top: 350, behavior: 'smooth' });

                    const wordCount = currentData.text.split(" ").length;
                    const readingTime = Math.max(4000, wordCount * 250);

                    setTimeout(() => {
                        revealConclusion();
                        setTimeout(() => {
                            if(storyline[storyIndex].pages && pageIndex < storyline[storyIndex].pages.length - 1) {
                                document.getElementById('conclusion-wrapper').style.display = 'none';
                                runAutoplaySequence(storyIndex, pageIndex + 1);
                            } else {
                                cardContainer.style.display = 'none';
                                if(mapMarkers[storyIndex]) mapMarkers[storyIndex].closeTooltip();
                                document.getElementById('conclusion-wrapper').style.display = 'none';
                                runAutoplaySequence(storyIndex + 1, 0);
                            }
                        }, 5000); 
                    }, readingTime);
                }

                if(isVideo) {
                    const safetyTimer = setTimeout(() => { performScrollAndReveal(); }, 8000); 
                    vid.currentTime = 0;
                    var playPromise = vid.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            clearTimeout(safetyTimer);
                            const durationSafe = (vid.duration && !isNaN(vid.duration)) ? (vid.duration * 1000) + 1000 : 8000;
                            const longTimer = setTimeout(performScrollAndReveal, durationSafe);
                            vid.onended = () => { clearTimeout(longTimer); performScrollAndReveal(); };
                        }).catch(() => { clearTimeout(safetyTimer); setTimeout(performScrollAndReveal, 3000); });
                    }
                } else { setTimeout(performScrollAndReveal, 3000); }
            }, 3500); 
        }

        function finishTour() {
            document.getElementById('story-card-container').style.display = 'none';
            const endOverlay = document.getElementById('end-overlay');
            endOverlay.style.display = 'flex';
            endOverlay.classList.add('animate__animated', 'animate__fadeIn');
            map.flyTo([30, 10], 2, { duration: 3 });
            var duration = 5 * 1000; var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#6c5ce7', '#fab1a0', '#ffeaa7', '#fdcb6e'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#6c5ce7', '#fab1a0', '#ffeaa7', '#fdcb6e'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function openStory(index) {
            const data = storyline[index]; 
            currentActiveIndex = index;
            currentInternalPageIndex = 0; 

            document.getElementById('story-card-container').style.display = 'none';
            
            // Smart Zoom Logic
            let targetZoom = 11;
            if (!isAutoplay) {
                targetZoom = Math.max(map.getZoom(), 12);
            }
            map.flyTo([data.lat, data.lng], targetZoom, { duration: 2.0 });

            mapMarkers.forEach(m => m.closeTooltip());
            setTimeout(() => { if(mapMarkers[index]) mapMarkers[index].openTooltip(); }, 1000);

            const displayData = data.pages ? data.pages[0] : data;
            
            document.getElementById('ev-author').innerText = `‚Äî ${data.author}`;
            loadPageContent(displayData, true); // true = first page
            updateButtonState(index, 0);

            if(!isAutoplay) {
                setTimeout(() => {
                    document.getElementById('story-card-container').style.display = 'block';
                    document.querySelector('.glass-card').scrollTop = 0;
                }, 3000); 
            }
        }

        function loadPageContent(data, isFirstPage) {
            const cardContent = document.getElementById('main-card-content');
            cardContent.classList.remove('animate__zoomIn');
            cardContent.classList.remove('fade-in');
            void cardContent.offsetWidth; 
            cardContent.classList.add('fade-in');

            document.getElementById('conclusion-wrapper').style.display = 'none';
            if(!isAutoplay) document.getElementById('reveal-btn').style.display = 'block';

            // Show author only on first page
            document.getElementById('ev-author').style.display = isFirstPage ? 'block' : 'none';

            document.getElementById('chapter-title').innerText = data.chapter;
            document.getElementById('ev-text').innerText = `"${data.text}"`;
            
            const img = document.getElementById('ev-img'); 
            const vid = document.getElementById('ev-video');
            img.style.objectFit = data.fit || 'contain'; 
            img.style.objectPosition = data.pos || 'center';

            if(data.video || (data.img && data.img.endsWith('.mp4'))) {
                img.style.display = 'none'; vid.style.display = 'block'; vid.src = data.video || data.img;
            } else {
                vid.style.display = 'none'; img.style.display = 'block'; img.src = data.img;
            }

            document.getElementById('conc-narrative').innerText = data.narrative;
            document.getElementById('conc-icon').innerText = data.icon;
            document.getElementById('conc-title').innerText = data.title;
        }

        function updateButtonState(storyIdx, pageIdx) {
            const btn = document.getElementById('next-btn');
            const data = storyline[storyIdx];
            
            if (data.pages && pageIdx < data.pages.length - 1) {
                btn.innerText = "Next Page üìñ";
                btn.onclick = () => handleNextClick(); 
            } else {
                if(isAutoplay) {
                    btn.innerText = "Next Memory ‚û°Ô∏è";
                    btn.onclick = () => handleNextClick();
                } else {
                    btn.innerText = "Back to Map üó∫Ô∏è";
                    btn.onclick = () => closeToMap();
                }
            }
        }

        function closeToMap() {
            document.getElementById('story-card-container').style.display = 'none';
            if(mapMarkers[currentActiveIndex]) mapMarkers[currentActiveIndex].closeTooltip();
            map.flyTo([30, 10], 3, { duration: 2.0 });
        }

        function handleNextClick() {
            const data = storyline[currentActiveIndex];
            
            if (data.pages && currentInternalPageIndex < data.pages.length - 1) {
                currentInternalPageIndex++;
                loadPageContent(data.pages[currentInternalPageIndex], false); // false = not first page
                updateButtonState(currentActiveIndex, currentInternalPageIndex);
                document.querySelector('.glass-card').scrollTop = 0;
            } else {
                nextStory();
            }
        }

        function revealConclusion() {
            if(!isAutoplay) document.getElementById('reveal-btn').style.display = 'none';
            const wrapper = document.getElementById('conclusion-wrapper');
            wrapper.style.display = 'block';
            setTimeout(() => { document.querySelector('.glass-card').scrollTo({ top: document.querySelector('.glass-card').scrollHeight, behavior: 'smooth' }); }, 100);
            
            var duration = 2 * 1000; var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#6c5ce7', '#fab1a0', '#ffeaa7'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#6c5ce7', '#fab1a0', '#ffeaa7'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function nextStory() {
            if(mapMarkers[currentActiveIndex]) mapMarkers[currentActiveIndex].closeTooltip();
            let nextIndex = currentActiveIndex + 1;
            if(nextIndex >= storyline.length) { finishTour(); return; }
            openStory(nextIndex);
        }

        function closeCard() {
            document.getElementById('story-card-container').style.display = 'none';
            if(mapMarkers[currentActiveIndex]) mapMarkers[currentActiveIndex].closeTooltip();
        }
    </script>
